<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Simon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/simon.css" />
  </head>

  <body>
    <div class="row">
        <a class="ms-3 mt-3" href="../Projects">
          Back to Projects
          <!-- <label class="text-decoration-underline">Back to Projects</label> -->
        </a>
    </div>
    <h1 id="level-title" class="text-center">SIMON</h1>
    <div class="container text-center">
      <div class="row row-cols-auto justify-content-center">
        <div class="col">
          <div type="button" id="green" class="simon-btn green"></div>
        </div>
        <div class="col">
          <div type="button" id="red" class="simon-btn red"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col start-col">
          <label for="start" class="start-label">Start</label>
          <button id="start" type="button" class="start"></button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col reset-col">
          <label for="reset" class="reset-label">Reset</label>
          <button id="reset" type="reset" class="reset"></button>
        </div>
        <div class="col difficulty-col">
          <label for="difficulty" class="difficulty-label">Difficulty</label>
          <select name="difficulty" id="difficulty" class="difficulty">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <div class="row row-cols-auto justify-content-center">
        <div class="col">
          <div type="button" id="yellow" class="simon-btn yellow"></div>
        </div>
        <div class="col">
          <div type="button" id="blue" class="simon-btn blue"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Local Scripts -->
    <script src="./js/simon.js" charset="UTF-8"></script>
  </body>
</html>
