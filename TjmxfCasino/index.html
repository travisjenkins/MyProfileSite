<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travis' Slot Machine</title>
    <!-- Favicon generated at:  https://www.favicon.cc/ -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
    <!-- End Favicon -->
    <!-- Font: https://fonts.google.com/specimen/Acme#standard-styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!-- End Font: https://fonts.google.com/specimen/Acme#standard-styles -->
    <!-- Start link to Bootstrap CSS: https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- End link to Bootstrap CSS: https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="./styles/casino.css" />
  </head>
  <body onload="pageLoad()">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col text-start">
          <a href="../Projects">Back to Projects</a>
        </div>
        <div class="col text-end">
          <div class="row justify-content-end py-0">
            <div>
              <button
                type="button"
                class="btn btn-sm btn-primary"
                onclick="reloadPlayersMoney()"
              >
                Reload Money
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h1>Travis' Slot Machine</h1>
        <h4>Can you hit the Jackpot?</h4>
      </div>
      <div class="row justify-content-evenly reels-row">
        <img class="reels" id="reel1" src="./images/Seven.png" alt="Reel 1" />
        <img class="reels" id="reel2" src="./images/Seven.png" alt="Reel 2" />
        <img class="reels" id="reel3" src="./images/Seven.png" alt="Reel 3" />
      </div>
      <div class="row justify-content-center">
        <label for="bet">Your Bet: </label>
        <input type="number" name="bet" id="bet" min="0.25" step="0.25" />
      </div>
      <div class="row justify-content-center">
        <button
          class="btn btn-outline-primary shadow"
          id="pull-button"
          type="button"
          onclick="pullButton()"
        >
          Pull the lever!
        </button>
      </div>
      <div class="row">
        <label id="result-label"></label>
      </div>
      <div class="row">
        <label id="money-label"></label>
      </div>
      <div class="row">
        <div>
          <img class="rules" src="./images/Seven.png" alt="Seven" />
          <img class="rules" src="./images/Seven.png" alt="Seven" />
          <img class="rules" src="./images/Seven.png" alt="Seven" />
          <span class="align-middle"> - Jackpot - x100 Your Bet</span>
        </div>
        <div>
          <img class="rules" src="./images/Cherry.png" alt="Cherry" />
          <img class="rules" src="./images/Cherry.png" alt="Cherry" />
          <img class="rules" src="./images/Cherry.png" alt="Cherry" />
          <span class="align-middle"> - x4 Your Bet</span>
        </div>
        <div>
          <span class="align-middle text-danger">ANY TWO</span>
          <img class="rules" src="./images/Cherry.png" alt="Cherry" />
          <img class="rules" src="./images/Cherry.png" alt="Cherry" />
          <span class="align-middle"> - x3 Your Bet</span>
        </div>
        <div>
          <span class="align-middle text-info">ANY ONE</span>
          <img class="rules" src="./images/Cherry.png" alt="Cherry" />
          <span class="align-middle"> - x2 Your Bet</span>
        </div>
      </div>
      <div class="row">
        <div class="fst-italic">
          However, if there&#39;s even one
          <img class="rules" src="./images/Bar.png" alt="Bar" /> you win
          nothing.
        </div>
      </div>
      <div class="modal" id="youtubeModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title">Slots Strategies</h5>
              <button
                type="button"
                class="btn-close"
                id="youtubeClose"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body bg-dark">
              <div class="container-fluid">
                <iframe
                  id="youtubeIframe"
                  src="https://www.youtube.com/embed/pvX6HgWuA90"
                  title="YouTube video player"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/site.js"></script>
  </body>
</html>
